[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/en"
  to = "/index-en.html"
  status = 200

[[redirects]]
  pattern = "/(.*)(.pdf$)"
  to = "/"
  status = 403
  force = true

[[redirects]]
  from = "/*"
  to = "https://cdn.jsdelivr.net/:splat"
  status = 200
  force = true
